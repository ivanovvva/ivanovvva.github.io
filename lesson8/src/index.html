<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>верстка на bootstrap</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="text-uppercase">наши преимущества</h1>
			</div>
		</div>

		<div class="row text-center">

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">

				<div class="box">
					<img src="img/feature1.png" alt="Первое преимущества">
				</div>
				<p class="feature">Преимущество 1</p>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
				<div class="box">
					<img src="img/feature2.png" alt="Второе преимущества">
				</div>
				<p class="feature">Преимущество 2</p>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
				<div class="box">
					<img src="img/feature3.png" alt="Третье преимущества">
				</div>
				<p class="feature">Преимущество 3</p>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
				<div class="box">
					<img src="img/feature4.png" alt="Четвертое преимущества">
				</div>
				<p class="feature">Преимущество 4</p>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
				<div class="box">
					<img src="img/feature5.png" alt="Пятое преимущества">
				</div>
				<p class="feature">Преимущество 5</p>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
				<div class="box">
					<img src="img/feature6.png" alt="Шестое преимущества">
				</div>
				<p class="feature">Преимущество 6</p>
			</div>
		</div>
	</div>
</body>
</html>
