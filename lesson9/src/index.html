<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Как заработать свой первый миллион</title>
</head>
<body>
	<div class="container">
		<div class="section">	

		<!-- 	первый row (строка) под заголовок-->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="header text-center"> 
						<span>Получите видео-инструкцию</span> 
						<strong class="text-uppercase"> Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
	<!-- второй row (строка) под видео и форму-->	
				<div class="row">
					<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
						<div class="form">
							<p class="form_header text-center">Введите свой email</p>
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="Ваше имя">
								<input type="text" class="form-control input-lg" placeholder="Ваш email">
								<button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>
							</form>
						</div>
					</div>
				
				</div>
	
		</div>

<!-- 		вторая секция  -->
		<div class="section">
			<!-- строка под заголовок -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-heder text-center text-uppercase">
						Почему нужно сделать это сейчас?
					</h2>

				</div>
			</div>
				<!-- строка под преимущества -->
			<div class="row">
				<div class="feature text-center">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1Преимущество">
							<p><span>Первое</span> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2Преимущество">
							<p><span>Второе</span> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3Преимущество">
							<p><span>Третье</span> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="4Преимущество">
							<p><span>Четвертое</span> преимущество</p>
						</div>
					</div>
				</div>
			</div>

		
				<button class="btn btn-primary btn-lg btn-form center-block">
				Получить инструкцию</button>
		
			
		</div>

		<!-- секция с клиентами -->
<div class="section">
	
		<h2 class="section-heder text-center text-uppercase">наши клиенты</h2>
	
	<div class="row text-center">
		<div class="clients">
			<div class="col-lg-3 col-md-6"><img src="img/client1.png" alt="клиент1"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client2.png" alt="клиент2"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client3.png" alt="клиент3"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client4.png" alt="клиент4"></div>
		</div>
	</div>
	<div class="row text-center">
		<div class="clients">
			<div class="col-lg-3 col-md-6"><img src="img/client5.png" alt="клиент5"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client6.png" alt="клиент6"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client7.png" alt="клиент7"></div>
			<div class="col-lg-3 col-md-6"><img src="img/client8.png" alt="клиент8"></div>
		</div>
	</div>

</div>
	</div>
</body>
</html>
