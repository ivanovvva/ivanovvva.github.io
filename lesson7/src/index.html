<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/mystyle.css">
	<title>Как заработать миллион на версткемакетов</title>
</head>
<body>
	<div class="wrap">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="section">
			<div class="video">
				<iframe width="547" height="306" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button>Получить инструкцию</button>
			</div>
		</div>
		<h2>Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001-summer.png" alt="первое преимущество">
				<p>Первое <br>преимущество</p>
			</div>
			<div class="col">
			<img src="img/002-camping.png" alt="второе преимущество">
			<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/003-mountains.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.png" alt="четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
			<button>Получить инструкцию</button>
		</div>
		<div class="clients">
			<h2>наши клиенты</h2>
			<div class="wrap-col">
			<div class="col_clients"><img src="img/client1.png" alt="первый клиент"></div>
			<div class="col_clients"><img src="img/client2.png" alt="второй криент"></div>
			<div class="col_clients"><img src="img/client3.png" alt="третий клиент"></div>
			<div class="col_clients"><img src="img/client4.png" alt="четвертый клиент"></div>
			<div class="col_clients"><img src="img/client5.png" alt="пятый клиент"></div>
			<div class="col_clients"><img src="img/client6.png" alt="шестой клиент"></div>
			<div class="col_clients"><img src="img/client7.png" alt="седьмой клиент"></div>
			<div class="col_clients"><img src="img/client8.png" alt="восьмой клиент"></div>
		</div>
		</div>
</body>
</html>
